<ng-container *ngIf="items">
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="form-inline pull-left">
            <button routerLink="/items/additem/"  class="btn btn-info my-2">
                <i class="fa fa-plus mr-1"></i>
                Add Product</button>
        </div>
        <div class="form-inline pull-left">
            <button routerLink="/items/additemfelipe/"  class="btn btn-info my-2">
                <i class="fa fa-plus mr-1"></i>
                Add Product1</button>
        </div>
                <div class="form-inline mt-2 pull-right" *ngIf="items">
                    <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="Search">
                    <button (click)="onSearch()" class="btn btn-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-success ml-2 my-2">Reset</button>
                </div>   
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th class="border-0" scope="col">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td scope="row">
                        <div class="p-2">
                            <img src="{{item.picture || './assets/kids.jpg'}}"
                                class="img-fluid" style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/items/infoitem/{{item.id}}"
                                        class="text-dark">{{item.name}}</a>
                                </h5>
                            </div>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.price | number: "1.2-2" }} kn</strong>
                    </td>
                    <td class="align-middle">
                        <div class="text-center">
                          <button
                            routerLink="/items/edititem/{{ item.id }}"
                            type="button"
                            class="btn btn-success mr-5"
                          >
                            <i class="fa fa-edit mr-1"></i>
                            Edit
                          </button>
                          <button
                            routerLink="/items/edititemfelipe/{{ item.id }}"
                            type="button"
                            class="btn btn-success mr-5"
                          >
                            <i class="fa fa-edit mr-1"></i>
                            Edit1
                          </button>
                        </div>
                      </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
            <app-pager 
                [pageSize]="userParams.pageCount" 
                [totalCount]="totalCount"
                [pageNumber]="userParams.page"
                (pageChanged)="onPageChanged($event)"
            >
            </app-pager>
        </div>

    </div>
</ng-container>
