<div class="container" style="margin-top: 50px; margin-bottom: 50px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-4">
        <form (submit)="saveChanges()" [formGroup]="form">
          <app-text-input
            [formControl]="form.controls['name']"
            [label]="'Product Name'"
          ></app-text-input>
          <app-text-input
            [formControl]="form.controls['price']"
            [label]="'Price'"
          ></app-text-input>
          <div class="form-group row">
            <div class="col-md-12">
              <textarea
                type="text"
                placeholder="Description"
                class="form-control"
                formControlName="description"
                rows="10"
              ></textarea>
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                form.get('description').invalid &&
                form.get('description').touched &&
                form.get('description').errors['required']
              "
            >
              Please enter a Description
            </span>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                form.get('description').invalid &&
                form.get('description').touched &&
                form.get('description').errors['minlength']
              "
            >
              Please enter at least 100 characters
            </span>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                form.get('description').invalid &&
                form.get('description').touched &&
                form.get('description').errors['maxlength']
              "
            >
              Please enter at most 2000 characters
            </span>
          </div>
          
          <app-img-input
          [urlCurrentImage]="model?.picture"
          (onImageSelected)="onImageSelected($event)"> 
          </app-img-input>
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!form.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
