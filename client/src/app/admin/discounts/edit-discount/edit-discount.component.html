<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
        [formGroup]="fg"
        *ngFor="let fg of discountForms.controls"
        (submit)="recordSubmit(fg)"
        >
          <h2 class="kiki text-center text-primary">Edit Discount</h2>
          <input formControlName="id" id="id" class="form-control" hidden />
          <app-text-input
            formControlName="name"
            [label]="'Discount Name'"
          ></app-text-input>
          <app-text-input
            formControlName="discountPercentage"
            [label]="'Percentage'"
          ></app-text-input>

          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="startDate"
                placeholder="Starts"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                fg.get('startDate').invalid &&
                fg.get('startDate').touched &&
                fg.get('startDate').errors[
                  'required'
                ]
              "
            >
              Please select start time
            </span>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="endDate"
                placeholder="Ends"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                fg.get('endDate').invalid &&
                fg.get('endDate').touched &&
                fg.get('endDate').errors[
                  'required'
                ]
              "
            >
              Please select end time
            </span>
          </div>

          <app-text-input
            formControlName="minimumOrderValue"
            [label]="'Minimum order value'"
          ></app-text-input>

          <h4>Select Item(s)</h4>

          <app-multiple-selector
            *ngIf="nonSelectedItems"
            [NonSelectedItems]="nonSelectedItems"
            [SelectedItems]="selectedItems"
          ></app-multiple-selector>
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!discountForms.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
