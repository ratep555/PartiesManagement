
<div class="container mt-5">
  <div class="row" *ngIf="item">
      <div class="col-6">
          <img src="{{item.picture || './assets/kids.jpg'}}" alt="{{item.name}}" class="img-fluid w-100">
      </div>
      <div class="col-6">
          <h3>{{item.name}}</h3>
          <p style="font-size: 2em;">{{item.price | currency}}</p>
          <div class="d-flex justify-content-start align-items-center">
            <i (click)="decreaseQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>              
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
            <i (click)="increaseQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>              
            <button (click)="addingItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add to Cart</button>          </div>
      </div>
      <div class="row mt-5">
          <div class="col-12 ml-3"></div>
          <h4>Description</h4>
          <p>{{item.description}}</p>
      </div>
   </div>     
</div>
