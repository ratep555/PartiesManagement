<div class="card h-100 shadow-sm">
    <div class="card image position-relative" style="cursor: pointer;">
        <img src="{{item.picture || './assets/kids.jpg'}}" alt="{{item.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addingItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/webshop/{{item.id}}" type="button" class="btn btn-primary">Details</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/webshop/{{item.id}}">
            <h6 class="text-uppercase">{{item.name}}</h6>
        </a>
        <span class="mb-2">{{item.price | currency}}</span>
    </div>
  </div>
