<div class="card border-left-primary shadow h-100 py-2">
    <div class="card image position-relative" style="cursor: pointer;">
        <img src="{{item.picture || './assets/kids.jpg'}}" alt="{{item.name}}" class="img-fluid bg-info">
        <ng-container *ngIf="item.discounts.length > 0">
            <div class="position-absolute bg-primary text-white  px-2 m-2">Sale</div>
        </ng-container>
        <ng-container>
            <div *ngIf="item?.stockQuantity >= 1; else elseBlock" class="d-flex align-items-center justify-content-center hover-overlay">
                <button (click)="addingItemToBasket()" type="button" class="btn btn-primary mr-2">
                    <i class="fa fa-shopping-cart"></i>
                </button>
                <button routerLink="/webshop/{{item.id}}" type="button" class="btn btn-primary">
                    <i class="fa fa-info-circle"></i></button>
            </div>
            <ng-template #elseBlock>
                <div  class="d-flex align-items-center justify-content-center hover-overlay">
                    <button [disabled]="item?.id !== null" (click)="addingItemToBasket()" type="button" class="btn btn-primary mr-2">
                        <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button routerLink="/webshop/{{item.id}}" type="button" class="btn btn-primary">
                        <i class="fa fa-info-circle"></i></button>
                </div>
            </ng-template>

        </ng-container> 
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/webshop/{{item.id}}">
            <h6 class="text-uppercase">{{item.name}}</h6>
        </a>
        <span class="mb-2">{{item.price | currency}}
            <i class="piki fa fa-share-alt text-muted float-right p-1 my-1"></i>
            <i class="piki fa fa-heart text-muted float-right p-1 my-1 mr-3"></i>
        </span>
    </div>
  </div>
