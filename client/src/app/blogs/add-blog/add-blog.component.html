<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-8">
        <form
          [formGroup]="blogForm"
          (ngSubmit)="blogForm.valid && onSubmit()"
        >
          <h2 class="kiki text-center text-primary">Add Blog</h2>
          <app-text-input
            [formControl]="blogForm.controls['title']"
            [label]="'Title'"
          ></app-text-input>
          <div class="form-group row">
            <div class="col-md-12">
              <textarea
                type="text"
                placeholder="Blog Content"
                class="form-control"
                formControlName="blogContent"
                rows="30"
              ></textarea>
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                blogForm.get('blogContent').invalid &&
                blogForm.get('blogContent').touched &&
                blogForm.get('blogContent').errors['required']
              "
            >
              Please enter a Description
            </span>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                blogForm.get('blogContent').invalid &&
                blogForm.get('blogContent').touched &&
                blogForm.get('blogContent').errors['minlength']
              "
            >
              Please enter at least 100 characters
            </span>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                blogForm.get('blogContent').invalid &&
                blogForm.get('blogContent').touched &&
                blogForm.get('blogContent').errors['maxlength']
              "
            >
              Please enter at most 2000 characters
            </span>
          </div>

          <app-img-input
          [urlCurrentImage]="model?.picture"
          (onImageSelected)="onImageSelected($event)"> 
          </app-img-input>
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!blogForm.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
