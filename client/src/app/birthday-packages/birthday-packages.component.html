<div class="container" style="margin-top: 55px;">
      <div class="row">
          <section class="col-12">
              <div class="d-flex justify-content-between align-items-center pb-2">
                <div class="form-inline pull-left">
                    <button routerLink="/birthdaypackages/addbirthday/"  class="btn btn-primary my-2">
                        Choose your package here or below from the list</button>
                </div>
                  <div class="form-inline mt-2" *ngIf="birthdayPackages">
                      <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search placeholder="Search">
                      <button (click)="onSearch()" class="btn btn-primary my-2">Search</button>
                      <button (click)="onReset()" class="btn btn-success ml-2 my-2">Reset</button>
                  </div>
              </div>
              <div class="row">
                  <div class="col-4 mb-4" *ngFor="let item of birthdayPackages">
                      <app-birthday-package [birthdayPackage]="item"></app-birthday-package>
                  </div>
              </div>
              <div style="margin-bottom: 100px" class="d-flex justify-content-center" *ngIf="totalCount > 0">
                  <app-pager 
                      [pageSize]="myParams.pageCount" 
                      [totalCount]="totalCount"
                      [pageNumber]="myParams.page"
                      (pageChanged)="onPageChanged($event)"
                  >
                  </app-pager>
              </div>
  
          </section>
      </div>
  </div>
