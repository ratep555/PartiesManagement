<div class="container" style="margin-top: 100px">
    <div class="form-inline pull-left mt-1">
        <button
        routerLink="/birthdaypackages/addbirthdaypackageadmin/"
        class="btn btn-info my-2"
      >
        <i class="fa fa-plus mr-1"></i>
        Add Birthday Package
      </button>
      </div>
      <div class="form-inline pull-right">
        <input
          (keyup.enter)="onSearch()"
          type="text"
          class="form-control mr-2"
          #search
          style="width: 300px"
          placeholder="Search"
        />
        <button (click)="onSearch()" class="btn btn-info my-2">
          <i class="fa fa-search mr-1" aria-hidden="true"></i>
          Search
        </button>
        <button (click)="onReset()" class="btn btn-primary ml-2">
          <i class="fa fa-refresh mr-1"></i>
          Reset
        </button>
      </div>
      <table class="table table-bordered table-striped table-condensed table-hover">
        <thead>
          <tr>
              <th></th>
            <th>Package</th>
            <th>Duration</th>
            <th>Price</th>
            <th>Discounted Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of birthdayPackages" style="color: black">
            <td scope="row">
                <div class="p-2">
                    <img src="{{item.picture || './assets/birthdaypackages1.jpg'}}"
                        class="img-fluid" style="max-height: 50px;">
                </div>
            </td>
            <td>
                {{item.packageName}}
            </td>
            <td>
              {{ item.duration }}
            </td>
            <td>
              {{ item.price }}
            </td>
            <td>
              {{ item.discountedPrice}}
            </td>
            <td>
              <div class="text-center">
                
                  <button
                    routerLink="/birthdaypackages/editbirthdaypackageadmin/{{item.id}}"
                    type="button"
                    class="btn btn-success d-inline mr-3"
                  >
                    <i class="fa fa-ticket"></i>
                    Edit
                  </button>
                  <button
                    routerLink="/birthdaypackages/editbirthdaypackageadmin1/{{item.id}}"
                    type="button"
                    class="btn btn-success d-inline mr-3"
                  >
                    <i class="fa fa-ticket"></i>
                    Edit1
                  </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
          <app-pager 
                  [pageSize]="myParams.pageCount" 
                  [totalCount]="totalCount"
                  [pageNumber]="myParams.page"
                  (pageChanged)="onPageChanged($event)"
              >
              </app-pager>
      </div>
    </div>
