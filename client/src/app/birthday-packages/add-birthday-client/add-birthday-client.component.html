<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
          [formGroup]="birthdayForm"
          (ngSubmit)="birthdayForm.valid && onSubmit()"
        >
          <h2 class="kiki text-center text-primary">Add Product</h2>
          <app-text-input
            [formControl]="birthdayForm.controls['clientName']"
            [label]="'First and Last Name'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayForm.controls['birthdayGirlBoyName']"
            [label]="'Birthdaygirl/boy Name '"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayForm.controls['contactEmail']"
            [label]="'Email'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayForm.controls['contactPhone']"
            [label]="'Phone'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayForm.controls['numberOfGuests']"
            [label]="'Number of Guests'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayForm.controls['birthdayNo']"
            [label]="'Birthday No.'"
          ></app-text-input>
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="location1Id">
                <option value="null">--Select locations--</option>
                <option
                  *ngFor="let location of locationList"
                  value="{{ location.id }}"
                >
                  {{ location.street}}, {{location.city}}
                </option>
              </select>
            </div>
          </div>       
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="birthdayPackageId">
                <option value="null">--Select birthday packages--</option>
                <option
                  *ngFor="let birthday of birthdayPackageList"
                  value="{{ birthday.id }}"
                >
                  {{ birthday.packageName }}
                </option>
              </select>
            </div>
          </div>     
          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="startDateAndTime"
                placeholder="Prefered start time"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                birthdayForm.get('startDateAndTime').invalid &&
                birthdayForm.get('startDateAndTime').touched &&
                birthdayForm.get('startDateAndTime').errors[
                  'required'
                ]
              "
            >
              Please select prefered start time
            </span>
          </div>

          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!birthdayForm.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
