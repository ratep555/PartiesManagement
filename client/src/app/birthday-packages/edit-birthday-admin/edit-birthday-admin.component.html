<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
        [formGroup]="fg"
        *ngFor="let fg of birthdayForms.controls"
        (submit)="recordSubmit(fg)"
        >
          <h2 class="kiki text-center text-primary">Edit Reservation</h2>
          <input formControlName="id" id="id" class="form-control" hidden />
          <app-text-input
            formControlName="clientName"
            [label]="'First and Last Name'"
          ></app-text-input>
          <app-text-input
            formControlName="birthdayGirlBoyName"
            [label]="'Birthdaygirl/boy Name '"
          ></app-text-input>
          <app-text-input
            formControlName="contactEmail"
            [label]="'Email '"
          ></app-text-input>
          <app-text-input
            formControlName="contactPhone"
            [label]="'Phone '"
          ></app-text-input>
          <app-text-input
            formControlName="numberOfGuests"
            [label]="'Number of guests '"
          ></app-text-input>
          <app-text-input
            formControlName="birthdayNo"
            [label]="'Number of Guests '"
          ></app-text-input>
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="location1Id">
                <option value="null">--Select locations--</option>
                <option
                  *ngFor="let location of locationList"
                  value="{{ location.id }}"
                >
                  {{ location.street}}, {{location.city}}
                </option>
              </select>
            </div>
          </div>       
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="birthdayPackageId">
                <option value="null">--Select birthday packages--</option>
                <option
                  *ngFor="let birthday of birthdayPackageList"
                  value="{{ birthday.id }}"
                >
                  {{ birthday.packageName }}
                </option>
              </select>
            </div>
          </div>     
          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="startDateAndTime"
                placeholder="Prefered start time"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                fg.get('startDateAndTime').invalid &&
                fg.get('startDateAndTime').touched &&
                fg.get('startDateAndTime').errors[
                  'required'
                ]
              "
            >
              Please select prefered start time
            </span>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <input
                type="text"
                formControlName="endDateAndTime"
                placeholder="Prefered start time"
                class="form-control"
                bsDatepicker
                [bsConfig]="{
                  containerClass: 'theme-green',
                  dateInputFormat: 'DD.MM.YYYY  HH:mm'
                }"
              />
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                fg.get('endDateAndTime').invalid &&
                fg.get('endDateAndTime').touched &&
                fg.get('endDateAndTime').errors[
                  'required'
                ]
              "
            >
              Please select prefered end time
            </span>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <select class="form-control" formControlName="orderStatus1Id">
                <option value="null">--Select Order Status--</option>
                <option
                  *ngFor="let order of orderstatusesList"
                  value="{{ order.id }}"
                >
                  {{ order.name }}
                </option>
              </select>
            </div>
          </div>

          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!birthdayForms.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
