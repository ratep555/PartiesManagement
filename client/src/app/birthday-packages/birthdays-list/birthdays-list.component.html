<div class="container" style="margin-top: 100px">
  <div class="zeko">
    <ul class="list-group list-group-horizontal-sm">
      <li
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let sort of sortOptions"
        [class.active]="sort.value === myParams.sort"
        [value]="sort.value"
        (click)="onSortSelected(sort.value)">
        {{ sort.name }}
      </li>
    </ul>
  </div>
    <div class="form-inline pull-right">
      <input
        (keyup.enter)="onSearch()"
        type="text"
        class="form-control mr-2"
        #search
        style="width: 300px"
        placeholder="Search by item"
      />
      <button (click)="onSearch()" class="btn btn-info my-2">
        <i class="fa fa-search mr-1" aria-hidden="true"></i>
        Search
      </button>
      <button (click)="onReset()" class="btn btn-primary ml-2">
        <i class="fa fa-refresh mr-1"></i>
        Reset
      </button>
    </div>
    <table class="table table-bordered table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Birthday Package</th>
          <th>Location</th>
          <th>Starts</th>
          <th>Ends</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of birthdays" style="color: black">
          <td>
        {{ item.clientName }}
          </td>
          <td>
            {{ item.birthdayPackage }}
          </td>
          <td>
            {{ item.location }}
          </td>
          <td>
            {{ item.startDateAndTime | date: "dd.MM.yyyy HH:mm" }}
          </td>
          <td>
            {{ item.endDateAndTime | date: "dd.MM.yyyy HH:mm"}}
          </td>
          <td>
            {{ item.orderStatus}}
          </td>
          <td>
            <div class="text-center">
              
                <button
                  routerLink="/birthdaypackages/editbirthday/{{item.id}}"
                  type="button"
                  class="btn btn-success d-inline mr-3"
                >
                  <i class="fa fa-ticket"></i>
                  Edit
                </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager 
                [pageSize]="myParams.pageCount" 
                [totalCount]="totalCount"
                [pageNumber]="myParams.page"
                (pageChanged)="onPageChanged($event)"
            >
            </app-pager>
    </div>
  </div>
