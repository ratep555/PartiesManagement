<div class="container" style="margin-top: 100px; margin-bottom: 100px">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-6">
        <form
          [formGroup]="birthdayPackageForm"
          (ngSubmit)="birthdayPackageForm.valid && onSubmit()"
        >
          <h2 class="kiki text-center text-primary">Save Birthday Package</h2>
          <input formControlName="id" id="id" class="form-control" hidden />
          <app-text-input
            [formControl]="birthdayPackageForm.controls['packageName']"
            [label]="'Package Name'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayPackageForm.controls['price']"
            [label]="'Price'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayPackageForm.controls['additionalBillingPerParticipant']"
            [label]="'Additional Billing per Participant'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayPackageForm.controls['numberOfParticipants']"
            [label]="'Number of Participants'"
          ></app-text-input>
          <app-text-input
            [formControl]="birthdayPackageForm.controls['duration']"
            [label]="'Duration'"
          ></app-text-input>
          <div class="form-group row">
            <div class="col-md-12">
              <textarea
                type="text"
                placeholder="Description"
                class="form-control"
                formControlName="description"
                rows="10"
              ></textarea>
            </div>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                birthdayPackageForm.get('description').invalid &&
                birthdayPackageForm.get('description').touched &&
                birthdayPackageForm.get('description').errors['required']
              "
            >
              Please enter a Description
            </span>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                birthdayPackageForm.get('description').invalid &&
                birthdayPackageForm.get('description').touched &&
                birthdayPackageForm.get('description').errors['minlength']
              "
            >
              Please enter at least 100 characters
            </span>
            <span
              style="font-size: 14px"
              class="text-danger ml-3"
              *ngIf="
                birthdayPackageForm.get('description').invalid &&
                birthdayPackageForm.get('description').touched &&
                birthdayPackageForm.get('description').errors['maxlength']
              "
            >
              Please enter at most 2000 characters
            </span>
          </div>

          <h4>Select Discount(s)</h4>

          <app-multiple-selector
            *ngIf="nonSelectedDiscounts"
            [NonSelectedItems]="nonSelectedDiscounts"
            [SelectedItems]="selectedDiscounts"
          ></app-multiple-selector>

          <h4>Select Service(s)</h4>

          <app-multiple-selector
            *ngIf="nonSelectedServices"
            [NonSelectedItems]="nonSelectedServices"
            [SelectedItems]="selectedServices"
          ></app-multiple-selector>

          <app-img-input
          [urlCurrentImage]="birthdayPackage?.picture"
          (onImageSelected)="onImageSelected($event)"
        >
        </app-img-input>
          
          <div
            style="margin-top: 50px; margin-bottom: 40px"
            class="form-group text-center"
          >
            <button
              [disabled]="!birthdayPackageForm.valid"
              class="btn btn-success mr-2"
              type="submit"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
